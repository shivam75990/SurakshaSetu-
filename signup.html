<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaSetu | Sign Up</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better text readability */
            z-index: -1;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
    
    <!-- Background overlay for text legibility -->
    <div class="background-overlay"></div>

    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto transition-all duration-300 transform hover:scale-105 relative z-10">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Create an Account</h1>
            <p class="text-gray-500">Join the SurakshaSetu community today.</p>
        </div>

        <form id="signup-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Your Name"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                    required
                >
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Create a password"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                    required
                >
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password"
                    placeholder="Re-enter your password"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
            >
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-blue-600 hover:text-blue-500 font-medium">Log in here</a>
        </div>
        
        <!-- Message box for feedback -->
        <div id="message-box" class="hidden mt-6 text-center text-sm font-medium px-4 py-2 rounded-md bg-green-100 text-green-700 border border-green-200">
            Sign up successful!
        </div>
    </div>

    <script>
        // Use this variable to set your image URL
        // A great place to find free, high-quality images is Unsplash.
        const backgroundImageUrl = "https://images.unsplash.com/photo-1569862986409-a33b0e7f1b88?q=80&w=1094&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/1920x1080/000000/FFFFFF?text=Paste+Your+Image+URL+Here";

        // Set the background image on page load
        document.body.style.backgroundImage = `url('${backgroundImageUrl}')`;
        
        const signupForm = document.getElementById('signup-form');
        const messageBox = document.getElementById('message-box');

        // Event listener for form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'border-green-200');
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border-red-200');
                messageBox.textContent = 'Error: Passwords do not match!';
                return;
            }

            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'border-red-200');
            messageBox.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
            messageBox.textContent = 'Sign up successful!';

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
